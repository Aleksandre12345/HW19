<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Untill Get Junior Full Stack Developer Left</h1>
    </header>
    <div class="container">
        <div class="divboxes">
            <div>
                <div class="box"><p id="day" class="num">00</p></div>
                <p class="txt1">DAYS</p>
            </div>
            <div>
                <div class="box"><p id="hour" class="num">00</p></div>
                <p class="txt2">HOURS</p>
            </div>
            <div>
                <div class="box"><p id="minute" class="num">00</p>
                </div>
                <p class="txt3">MINUTES</p>
            </div>
            <div>
                <div class="box"><p id="second" class="num">00</p></div>
                <p class="txt4">SECONDS</p>
            </div>
        </div>
    </div>
    <footer>
        <img class="mountainmobile" src="./assets/mountainmobile1.svg" alt="">
        <img class="mountaindesktop" src="./assets/mountaindesktop1.svg" alt="">
        <img class="icons" src="./assets/iconsmobile.svg" alt="">
    </footer>




    <script src="java.js"></script>
</body>
</html>
